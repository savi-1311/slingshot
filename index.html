<html>
<head>
	<meta charset=UTF-8/>

	<title>SlingShot</title>
</head>
<body style="align-items: center">
	<div>
		<button onclick="Level1()">Start Game!!</button>
	</div>

	<script>

function loadlevel2(){
	let engine = Matter.Engine.create(null);
	engine = Matter.Engine.create();
    let render = Matter.Render.create({
    element: document.body,
	engine:engine,
	options: {
		width: 2000,
		height: 950,
		wireframes: false,
		background: 'radial-gradient(circle, rgba(169,223,217,1) 0%, rgba(26,74,227,1) 100%)'
	}
	});

	//parms: x,y,width,height,options
let ground = Matter.Bodies.rectangle(100,800,4000,200,{ isStatic: true , 
    render: {
         fillStyle: '#b5651d',
         lineWidth: 3
    }}); 


let platform = Matter.Bodies.rectangle(1000,500,500,50,{
    render: {
         fillStyle: '#b5651d',
         lineWidth: 3
    }});

let pole4 = Matter.Bodies.rectangle(800,700,80,100 , {
    render: {
         fillStyle: 'grey',
         lineWidth: 3
    }}) ; 


let pole5 = Matter.Bodies.rectangle(1200,700,80,100 , {
    render: {
         fillStyle: 'grey',
         lineWidth: 3
    }}) ;   


let pole1 = Matter.Bodies.rectangle(700,200,30,100 , {
    render: {
         fillStyle: 'grey',
         lineWidth: 3
    }}) ; 
let pole2 = Matter.Bodies.rectangle(1000,300,30,100 , {
    render: {
         fillStyle: 'grey',
         lineWidth: 3
    }} ); 
let pole3 = Matter.Bodies.rectangle(1400,300,30,200 , {
    render: {
         fillStyle: 'grey',
         lineWidth: 3
    }}); 

let plat1 = Matter.Bodies.rectangle(700,100,150,30 , {
    render: {
         fillStyle: 'brown',
         strokeStyle: 'black',
         lineWidth: 3
    }}); 
let plat2 = Matter.Bodies.rectangle(1000,100,150,30 , {
    render: {
         fillStyle: 'brown',
         strokeStyle: 'black',
         lineWidth: 3
    }}); 
let plat3 = Matter.Bodies.rectangle(1400,100,150,30 , {
    render: {
         fillStyle: 'brown',
         strokeStyle: 'black',
         lineWidth: 3
    }}); 

let pig1 = Matter.Bodies.polygon(700,80,8,20 , {
                render: {
                    strokeStyle: '#ffffff',
                    sprite: {
                        texture: 'pig1.png',
                        xScale: 0.1,
     					yScale: 0.1
                    }
                }
            }); 
let pig2 = Matter.Bodies.polygon(1000,50,8,20 , {
                render: {
                    strokeStyle: '#ffffff',
                    sprite: {
                        texture: 'pig1.png',
                        xScale: 0.1,
     					yScale: 0.1
                    }
                }
            }); 
let pig3 = Matter.Bodies.polygon(1400,50,8,20 , {
                render: {
                    strokeStyle: '#ffffff',
                    sprite: {
                        texture: 'pig1.png',
                        xScale: 0.1,
     					yScale: 0.1
                    }
                }
            }); 




let ball = Matter.Bodies.circle(300,600,20 , {
                render: {
                    strokeStyle: '#ffffff',
                    sprite: {
                        texture: 'bird.png',
                        xScale: 0.1,
     					yScale: 0.1
                    }
                }
            });
let sling = Matter.Constraint.create({
	pointA: {x:300, y:600},
	bodyB : ball,
	stiffness: 0.05
})



let stack = Matter.Composites.stack(900,300,4,4,0,0, function(x,y){
  return Matter.Bodies.polygon(x,y,8,30 , {
                render: {
                    strokeStyle: '#ffffff',
                    sprite: {
                        texture: 'pig1.png',
                        xScale: 0.1,
     					yScale: 0.1
                    }
                }
            });
});



let mouse = Matter.Mouse.create(render.canvas);
let mouseConstraint = Matter.MouseConstraint.create(engine, {
  mouse: mouse,
  constraint: {
    render: {visible: false}
  }
});
render.mouse = mouse;


let firing = false;
Matter.Events.on(mouseConstraint,'enddrag', function(e) {
  if(e.body === ball) firing = true;
});

let winner=[0,0,0];
Matter.Events.on(engine,'afterUpdate', function() {
  if (firing && Math.abs(ball.position.x-300) < 20 && Math.abs(ball.position.y-600) < 20) {
  	var path,xs,ys;
	var x = Math.floor((Math.random() * 10) + 1);
	console.log(x);
	if(x<=5)
	{
		path = 'bird.png';
		xs=0.1;
		ys=0.1;
	}
	else
	{
		path = 'bird2.png';
		xs=0.03;
		ys=0.03;

	}
      ball = Matter.Bodies.circle(300,600,20 , {
                render: {
                    strokeStyle: '#ffffff',
                    sprite: {
                        texture: path,
                        xScale: xs,
     					yScale: ys
                    }
                }
            });

      if (Math.abs(pig1.position.y) > 600) {
      	winner[0]=1;
      }
      if (Math.abs(pig2.position.y) > 600) {
      	winner[1]=1;
      }
      if (Math.abs(pig3.position.y) > 500) {
      	winner[2]=1;
      }
      // console.log(winner[0]);
      // console.log(winner[1]);
      // console.log(winner[2]);

      if(winner[0]==1 && winner[1]==1 && winner[2]==1)
      {
      	alert("Level Completed!  Scroll Down to go to Level 2");
      	Level2();
      }
      

      Matter.World.add(engine.world, ball);
      sling.bodyB = ball;
      firing = false;
  }
});

Matter.World.add(engine.world,[ground,ball,sling,mouseConstraint,stack,platform,pole4,pole5]);

Matter.Engine.run(engine);
Matter.Render.run(render);

}
